					<ul>
						<li class="active">
							<span class="stepCount">1</span>

						</li>
						<li class="active">

				<div class="formSection">
					<h1>Letâ€™s start with your Personal Details</h1>
					<div class="row">
						<div class="col-md-4 col-12 mb-4">
							<label>First Name  <sup>*</sup></label>
							<input type="text" name="" class="form-control" placeholder="Enter first name" />
						</div>
						<div class="col-md-4 col-12 mb-4">
							<label>Middle Name</label>
							<input type="text" name="" class="form-control" placeholder="Enter middle name " />
						</div>
						<div class="col-md-4 col-12 mb-4">
							<label>Last Name <sup>*</sup></label>
							<input type="text" name="" class="form-control" placeholder="Enter last name" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 col-12 mb-4 inputWithIcon">
							<label>Date of Birth <sup>*</sup></label>
							<input type="text" name="" class="form-control" placeholder="DD/MM/YYYY" id="my_date_picker" />
							<img src="images/clarity_date-line.png" alt="" class="inputIcon" />
						</div>
						<div class="col-md-6 col-12 mb-4">
							<label>Gender <sup>*</sup></label>
							<ul class="listInline">
								<li>
									<input type="radio" id="male" class="customradio" name="gender">
									<label for="male">Male</label>
								</li>
								<li>
									<input type="radio" id="Female" class="customradio" name="gender">
									<label for="Female">Female</label>
								</li>
							</ul>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 col-12 mb-4">
							<label>Marital Status <sup>*</sup></label>
							<select class="form-control">
								<option>Select Martial Status</option>
							</select>
						</div>
						<div class="col-md-6 col-12 mb-4">
							<label>Place of Birth <sup>*</sup></label>
							<input type="text" name="" class="form-control" placeholder="Enter place of birth" />
						</div>
					</div>
					<div class="border-top mt-3 mb-5"></div>
					<div class="row justify-content-center">
						<div class="col-md-3 col-12">
							<button class="lineBtn full-width mb-4">Cancel</button>
						</div>
						<div class="col-md-3 col-12">
							<button class="orangeBtn full-width">Proceed</button>
						</div>
					</div>
